<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <main class = 'board'>
        <div class="player">
            <h1 class='playerHealth'></h1>
            <h3 class='playerBlock'></h3>
            <ul class='playerEffects'></ul>
            <button class='playerAttack' value='wack'>Wack</button>
            <button class='playerDefend' value='block'>Block</button>
            <button class='playerStrength' value='beamShield'>Beam Shield!</button>
            <button class='playerWeak' value='beamOfEnding'>Beam of Ending!</button>
                
            
        </div>
        <div class="foe">
            <h1 class='foeHealth'></h1>
            <h3 class='foeBlock'></h3>
            <ul class='foeEffects'></ul>
            <button class='foeAttack'value='backSlash'>Back Slash</button>
            <button class='foeDefend'value='rockHide'>Rock Hide</button>
            <button class='foeStrength' value='embolden'>Embolden!</button>
        </div>
        
    </main>
   
    <script src='data.js'></script>
    <script src='gameState.js'></script>
    <script src='gamePieces.js'></script>
    <script src='UI.js'></script>
    <script src='cards.js'></script>
    
    
</body>
</html>
